<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Personal</title>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row mx-auto w-75">
                <div class="col-sm-12 p-0   ">
                    <nav aria-label="breadcrumb" >
                        <ol class="breadcrumb ">
                            <li class="mr-2 "><i class="fa fa-home text-dark" aria-hidden="true"></i>
                            </li>
                          <li class="breadcrumb-item active" aria-current="page">Personal Profile </li>
                          <li class="breadcrumb-item"><a href="travel.html">Travel Information</a></li>
                          <li class="breadcrumb-item"><a href="education.html">Education Information</a></li>
                          <li class="breadcrumb-item"><a href="institution.html">Institution Information</a></li>
                          <li class="breadcrumb-item"><a href="sponsor.html">Sponsor</a></li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row mb-5 mx-auto border p-2 p-sm-4 w-75 border">
                
                <div class="col-sm-12" >
                    <h3 class="text-primary">PERSONAL PROFILE</h3>
                    <hr>
                    <form action="" method="post">
                        <div class="form-group row">
                            <div class="form-group col-sm-3 offset-sm-9">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="fileupload" aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="fileupload" name="fileupload">Choose file</label>
                                    </div>
                                </div>
                                <small class="text-muted">Upload Document</small>                        
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="firstname" placeholder="First name">
                                
                            </div>
                            <div class="col-sm-3 my-2 my-sm-0">
                                <input type="text" class="form-control" name="middlename" placeholder="Middle name">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="lastname" placeholder="Last name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
                            <div class="col-sm-3">
                                <input type="tel" class="form-control" name="mobileno" placeholder="Mobile">
                            </div>
                            <div class="col-sm-3 my-2 my-sm-0">
                                <input type="tel" class="form-control" name="homeno" placeholder="Home">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="email" name="email" placeholder="First name">
                                
                            </div>
                            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-3">
                                <select id="gender" name="gender" class="custom-select">
                                    <option selected>Choose Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>                                
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control datepicker" name="dob" placeholder="mm/dd/yyyy">
                            </div>

                            <label for="placeofbirth" class="col-sm-2 col-form-label">Place of Birth</label>
                            <div class="col-sm-3 my-2 my-sm-0">
                                <select id="placeofbirth" name="placeofbirth" class="custom-select">
                                    <option selected>Choose Country</option>
                                </select>
                            </div>
   
                        </div>


                        <div class="form-group row">
                            <label for="citizenship" class="col-sm-2 col-form-label">Citizenship</label>
                            <div class="col-sm-3">
                                <select id="citizenship" name="citizenship" class="custom-select">
                                    <option selected>Choose Citizenship</option>
                                </select>
                            </div>
                            <label for="maritalStatus" class="col-sm-2 col-form-label">Marital Status</label>
                            <div class="col-sm-3">
                                <select id="maritalStatus" name="maritalStatus" class="custom-select">
                                    <option selected>Choose Marital Status</option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced</option>
                                    <option value="separated">Separated</option>
                                </select>
                            </div>
                        </div>

                                             

                       
                        <div class="form-group row">
                            <div class="col-sm-4 mt-3 mt-sm-0 form-inline">
                                <div class="form-group">
                                    <label for="intendedDegree" class="mr-4">Intended Degree</label>
                                    <select id="intendedDegree" name="intendedDegree" class="custom-select">
                                        <option selected>Choose Degree</option>
                                        <option value="associate">Associate Degree</option>
                                        <option value="bachelors">Bachelor's Degree</option>
                                        <option value="master">Master's Degree</option>
                                        <option value="phd">PhD</option>
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="col-sm-4 offset-sm-1 mt-3 mt-sm-0 form-inline">
                                <div class="form-group">
                                    <label for="intendedDegree" class="mr-4">Intended Degree</label>
                                    <select id="intendedDegree" name="intendedDegree" class="custom-select">
                                        <option selected>Choose Degree</option>
                                        <option value="associate">Associate Degree</option>
                                        <option value="bachelors">Bachelor's Degree</option>
                                        <option value="master">Master's Degree</option>
                                        <option value="phd">PhD</option>
                                    </select>
                                </div>
                            </div> -->
                        </div>
                                           
                                                
                        <div class="form-group row">
                            <label for="degreeprogram" class="col-sm-7 col-form-label" >Are you applying to an undergraduate or graduate program?</label>
                            <div class="col-sm-3">
                                <select id="degreeprogram" name="degreeprogram" class="custom-select">
                                    <option selected>Choose Option</option>
                                    <option value="undergraduate">Undergraduate</option>
                                    <option value="graduate">Graduate</option>
                                </select>                            
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="language" class="col-sm-7 col-form-label my-2">Languages spoken other than English</label>
                               
                            <div class="col-sm-3 my-2" id="addLang">
                                
                                <select id="language" name="language" class="custom-select">
                                    <option selected>Choose Language</option>
                                </select>
                            </div>

                            <div class="col-sm-12  mt-2">
                                <button type="button" id="btnlang" class="btn btn-primary">Add more language</button>
                            </div>
                        </div>

                                                
                        <div class="form-group row">
                            <label for="residentialAddress" class="col-sm-3 col-form-label" >Residential Address</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="residentialAddress" name="residentialAddress" rows="3" placeholder="Enter residential address"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-6 text-left">
                                <button type="submit" class="btn btn-primary px-4">
                                    Save
                                </button>
                            </div>
                            <div class="col-6 text-right">
                                <a href="travel.html" type="submit" class="btn btn-success px-4">
                                    Next
                                </a>
                            </div>
                        </div>
                                               
                                                                                
                        </div>
                    </form>
                </div>

            </div>
        </div>
        







        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
